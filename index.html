<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>my-first-real-project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="horizontal">
      <div id="first">
        <div class="circle"></div>
      </div>

      <div id="second">
        <img
          src="https://images.pexels.com/photos/577585/pexels-photo-577585.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          alt=""
        />
      </div>

      <div id="third">
        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/NXfGa_qjnSQ"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>
    </div>
    <div class="verticalparent">
      <div class="vertical">
        <div class="vertical-1"></div>
        <div class="vertical-2"></div>
        <div class="vertical-3"></div>
      </div>
    </div>
  </body>
</html>
